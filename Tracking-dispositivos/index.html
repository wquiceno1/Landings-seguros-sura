<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio privado</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    

    <section class="tracking">
        <div class="container-tracking">
            <div class="container-texto">
                <h2 class="titulo-tracking">Tracking dispositivo</h2>
                <p class="parrafo-tracking">
                    Ingresa tus datos y revisa el estado del env√≠o de tu dispositivo (Dongle)
                </p>
                <div class="box-formulario">
                    <label for="rut" class="label-rut">RUT*</label>
                    <div class="box-input-rut">
                        <input 
                            class="input-rut" 
                            onkeypress="javascript:return isNumber(event)" 
                            minlength="7" 
                            maxlength="8"
                            placeholder="12345678" 
                            type="text" 
                            id="rut-search" 
                        />
                        <span>-</span>
                        <input 
                            class="dv-rut" 
                            readonly="readonly" 
                            maxlength="1" 
                            placeholder="5" 
                            type="text" 
                            id="dv-search"
                        />
                    </div>
                    <label for="patente" class="label-patente">Patente*</label>
                    <input minlength="6" maxlength="6"
                            onkeyup="this.value = this.value.toUpperCase();" placeholder="ABCD 12" type="text"
                            id="patente-search" class="input-patente" autocomplete="off" />

                    
                    
                    <label style="cursor: pointer;" type="button" id="tracking-seguroxkm" class="boton-amarillo">REVISAR<em style="display: none;" class="sura-loader"></em></label>
                    <div class="error"></div>

                    <!-- <input onkeypress="javascript:return isNumber(event)" minlength="7"
                            maxlength="8" placeholder="Rut: 12.345.678" type="text" id="rut-search"
                            class="form-control" />
                            <input readonly="readonly" maxlength="1" placeholder="5" type="text"
                            id="dv-search" class="form-control" />
                            <input minlength="6" maxlength="6"
                            onkeyup="this.value = this.value.toUpperCase();" placeholder="Patente" type="text"
                            id="patente-search" class="form-control" />

                            <label style="cursor: pointer;" type="button" id="tracking-seguroxkm"
                        class="boton-amarillo"><em style="display: none;" class="sura-loader"></em>Buscar</label> -->
                </div>

            </div>
            <div class="container-img">
                <img src="" alt="tracking dispositivo">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('.input-patente').mask('AAAA AA');
        });
        </script>
</body>

</html>
